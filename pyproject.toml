[project]
name = "pyncm"
dynamic = ["version"]
authors = [{name = "mos9527", email = "greats3an@gmail.com"}]
description = "NeteaseCloudMusic APIs for Python 3.x 适用于 Python 3 的网易云音乐 API"
readme = "README.md"
requires-python = ">=3.6, <4.0"
dependencies = [
    "inquirer>=3.1.4",
    "pillow>=10.4.0",
    "qrcode>=7.4.2",
    "requests>=2.32.4",
]

[tool.black]
line-length = 88
target-version = ['py36']
extend-exclude = """
security.py|crypto.py
"""

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
